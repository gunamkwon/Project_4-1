<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="gallery.js"></script>-->
  <title>맛집 여행</title>
</head>
<body>
  <header>
    <link rel="stylesheet" href="Css/header.css">
    <div id="nav_logo">맛집 로드</div>
    <ul class="nav_btn">
      <button id="btn_gallery">Gallery</button>
      <button id="btn_info">Info</button>
    </ul>
  </header>

  <main class="main">
    <link rel="stylesheet" href="Css/Main.css">
    <section class="menu">
      메뉴
    </section>
    <section class="content">
      <div class="name">식당 이름</div>
      <div class="pic">사진</div>
      <div class="info">메뉴</div>
    </section>
    
    <section class="map_review">
      <div class="map">
        지도
      </div>
      <div class="review">
        <nav style="background-color: red;">리뷰</nav>
        <div class="review_content">
          <div class="review_input">
            <input>
            <ul class="button_list">
              <li><button>저장</button></li>
              <li><button>남기기</button></li>
            </ul>
          </div>
          <div class="review_star">
            <p>star</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <link rel="stylesheet" href="Css/footer.css">
    <div>
      <ul class="footer-list" >
        <li>문의 사항</li>
        <li>맛집로드</li>
      </ul>
    </div>
  </footer>
</body>
</html>
