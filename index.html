<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=890199fda5029e1567427d2a0fb7f79f"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" async defer></script>
  <script src="./map.js" async defer></script>

  </script>
  <title>맛집 여행</title>
</head>
<body>
  <main class="main">
    <link rel="stylesheet" href="Main.css">
    <section class="menu">
      <ul>
        <li id="nav_logo">맛집 로드</li>
        <hr>
        <li id="Yongsan"><img class="icon" src="./yongsan.png"><p>용산구</p></li>
        <hr>
        <li id="Gwangjin"><img class="icon" src="./gwangjin.png"><p>광진구</p></li>
      </ul>
    </section>
    <section class="map"></section>
  </main>

  <section class="content">
    <div class="name">식당을 선택하세요!!</div>
    <img class="pic" id="_pic">
    <div class="info"><hr style="margin: 0.1rem 0 0.5rem 0;"></hr>
      <ul>
        <li id="location"><i class="fas fa-map-marker-alt"></i>위치</li>
        <hr>
        <li id="phone_num"><i class="fas fa-phone-alt"></i>전화번호</li>
        <hr>
        <li id="kind_of"><i class="fas fa-utensils"></i>종류</li>
        <hr>
        <li id="food_menu"><i class="fab fa-elementor"></i>메뉴</li>
        <hr>
        <li id="information"><i class="fas fa-info"></i>설명</li>
      </ul>
    </div>
  </section>

  <div style="margin:0;" id="btn_content"><i class="fas fa-angle-double-left"></i></div>

  <footer style="height: 1vh">
    <link rel="stylesheet" href="Footer.css">
      <ul class="footer-list" >
        <li>문의 사항</li>
        <li>맛집로드</li>
      </ul>
  </footer>
</body>
</html>
