<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=890199fda5029e1567427d2a0fb7f79f"></script>
  <script src="Js/map.js" async defer></script>
  <title>맛집 여행</title>
</head>
<body>
  <header>
    <link rel="stylesheet" href="Css/Header.css">
    <div id="nav_logo"><i class="fas fa-utensils"></i> 맛집 로드</div>
    <ul class="nav_btn">
      <button id="btn_gallery">Gallery</button>
      <button id="btn_info">Info</button>
    </ul>
  </header>

  <main class="main">
    <link rel="stylesheet" href="Css/Main.css">
    <section class="menu">
      메뉴
    </section>
    <section class="content">
      <div class="name">식당 이름</div>
      <div class="pic">사진</div>
      <div class="info">메뉴</div>
    </section>
    
    <section class="map_review">
      <div class="map">
      </div>
      <div class="review">
        <nav>리뷰</nav>
        <div class="review_content">
          <div class="review_input">
            <input>
            <ul class="button_list">
              <li><button>저장</button></li>
              <li><button>남기기</button></li>
            </ul>
          </div>
          <div class="review_star">
            <p>star</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <link rel="stylesheet" href="Css/Footer.css">
    <div>
      <ul class="footer-list" >
        <li>문의 사항</li>
        <li>맛집로드</li>
      </ul>
    </div>
  </footer>


</body>
</html>
